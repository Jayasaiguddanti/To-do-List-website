<div class="bg-dark text-light p-4">
    <dl>
        <h3>Edit appointment</h3>
        <dl>
            <dt>Appointment Id</dt>
            <dd><input type="number" id="editid" class="form-control"></dd>
            <dt>Title</dt>
            <dd><input type="text" id="edittitle" class="form-control"></dd>
            <dt>Description</dt>
            <dd><textarea rows="4" cols="40" id="editdesc" class="form-control"></textarea></dd>
            <dt>Date & Time</dt>
            <dd><input type="datetime-local" id="editdate" class="form-control"></dd>
        </dl>
        <button id="btnsave" class="btn btn-success">Save</button>
        <button id="editcancel" class="btn btn-danger ms-2">Cancel</button> 
    </dl>
</div>
