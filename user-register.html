<div class="w-100 p-4 rounded bg-light">
    <h2 class="bi bi-person-fill">Register User</h2>
    <dl>
        <dt>User Id</dt>
        <dd><input type="text" id="Ruserid" class="form-control"></dd>
        <dd id="useriderr"></dd>
        <dt>Username</dt>
        <dd><input type="text" id="Rusername" class="form-control"></dd>
        <dt>Password</dt>
        <dd><input type="password" id="Rpassword" class="form-control"></dd>
        <dt>Email</dt>
        <dd><input type="email" id="Remail" class="form-control"></dd>
        <dt>Mobile</dt>
        <dd><input type="text" id="Rmobile" class="form-control"></dd>
    </dl>
    <div class="d-flex justify-content-between">
        <button class="btn btn-warning w-100" id="btnregister">Register</button>
        <button class="btn btn-danger ms-2" id="btncancel">Cancel</button>
    </div>
</div>
