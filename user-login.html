<div class="w-100 p-4 rounded bg-light">
    <h2 class="bi bi-person-fill">User login</h2>
    <dl>
        <dt>User Id</dt>
        <dd><input type="text" class="form-control" id="txtuserid"></dd>
        <dt>Password</dt>
        <dd><input type="password" class="form-control" id="txtpassword"></dd>
    </dl>
    <div class="d-flex justify-content-between">

        <button class="btn btn-danger ms-2" id="btncancel">Cancel</button>

</div>
