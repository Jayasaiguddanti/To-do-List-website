<div class="bg-dark text-light p-4">
    <dl>
        <h3>New appointment</h3>
        <dl>
            <dt>Appointment Id</dt>
            <dd><input type="number" id="txtid" class="form-control"></dd>
            <dd id="iderr"></dd>
            <dt>Title</dt>
            <dd><input type="text" id="txttitle" class="form-control"></dd>
            <dt>Description</dt>
            <dd><textarea rows="4" cols="40" id="txtdesc" class="form-control"></textarea></dd>
            <dt>Date & Time</dt>
            <dd><input type="datetime-local" id="date" class="form-control"></dd>
        </dl>
        <button id="addbtn" class="btn btn-primary">Add</button>
        <button id="cancelbtn" class="btn btn-danger">Cancel</button>
    </dl>
</div>
